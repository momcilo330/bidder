<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="w3css.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Freelancer</title>
    <style>
      
    </style>
  </head>
  <body>
    <div id="hunter-job-monitor-330"><b>Freelancer Hunter!</b> <input type="checkbox" id="notification" checked> Notification <input type="checkbox" id="alwaysTop">  Always Top &nbsp;&nbsp;<button id="clearMsg">Clear MSG</button></div> 
    <div id="feed">
      <div id="jobs">

      </div>
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="modal_close_btn">&times;</span>
        <form onsubmit="return placeBid()">
          <div class="bid_info">
            <p id="bid_link" style="display: none;"></p>
            <h3 id="bid_title" style="font-weight: bold;"></h3>
          </div>
          <div id="availableBidUsers">
          </div>
          <div class="bid_panel">
            <textarea name="" id="bid_content" cols="30" rows="12" required></textarea>
            <div><label>Bid Amount:</label><input type="number" id="bid_price" required> <span id="bid_currency"></span></div>
            <div><label>Delivered in:</label><input type="number" id="bid_deliver_period" required> Days</div>
          </div>
          <div id="bid_placedStatus">
          </div> 
          <div>
            <button type="submit" id="sendProposal_btn"><span><i class="fa fa-refresh fa-spin fa-fw" aria-hidden="true"></i></span> Submit</button>
          </div>
          
        </form>
        
      </div>
    
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./socket.io.js"></script>
    <script src="./moment.min.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
